<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <style>
      .login-error {
        margin-bottom: 1rem;
        padding: 0.75rem 1.25rem;
        border-radius: 0.35rem;
      }

      /* Animation styles */
      @keyframes headShake {
        0% {
          transform: translateX(0);
        }
        6.5% {
          transform: translateX(-6px) rotateY(-9deg);
        }
        18.5% {
          transform: translateX(5px) rotateY(7deg);
        }
        31.5% {
          transform: translateX(-3px) rotateY(-5deg);
        }
        43.5% {
          transform: translateX(2px) rotateY(3deg);
        }
        50% {
          transform: translateX(0);
        }
      }

      .animate__animated {
        animation-duration: 1s;
        animation-fill-mode: both;
      }

      .animate__headShake {
        animation-name: headShake;
      }
    </style>

    <!-- Add this CDN for animations if not already included -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                    </div>
                    <form class="user" id="loginForm">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="Password"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck"
                          />
                          <label class="custom-control-label" for="customCheck"
                            >Remember Me</label
                          >
                        </div>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-user btn-block"
                      >
                        Login
                      </button>
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="forgot-password.html"
                        >Forgot Password?</a
                      >
                    </div>
                    <div class="text-center">
                      <a class="small" href="register.html"
                        >Create an Account!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Predefined credentials
        const validCredentials = {
          email: "user@gmail.com",
          password: "user1234",
        };

        // Get the login form
        const loginForm = document.getElementById("loginForm");

        // Form submission handler
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          // Get input values
          const email = document
            .getElementById("exampleInputEmail")
            .value.trim();
          const password = document
            .getElementById("exampleInputPassword")
            .value.trim();

          // Validate credentials
          if (
            email === validCredentials.email &&
            password === validCredentials.password
          ) {
            // Successful login - redirect to index page
            if (document.getElementById("customCheck").checked) {
              localStorage.setItem("isLoggedIn", "true");
            }
            window.location.href = "home.html";
          } else {
            // Failed login - show error message
            showError("Invalid email or password. Please try again.");
          }
        });

        // Function to display error message
        function showError(message) {
          // Remove any existing error messages
          const existingError = document.querySelector(".login-error");
          if (existingError) {
            existingError.remove();
          }

          // Create error message element
          const errorDiv = document.createElement("div");
          errorDiv.className = "login-error alert alert-danger";
          errorDiv.textContent = message;

          // Insert error message above the login button
          const loginButton = document.querySelector(".btn-user");
          loginForm.insertBefore(errorDiv, loginButton);

          // Shake animation for visual feedback
          loginForm.classList.add("animate__animated", "animate__headShake");
          setTimeout(() => {
            loginForm.classList.remove(
              "animate__animated",
              "animate__headShake"
            );
          }, 1000);
        }

        // Check if user is already logged in
        if (localStorage.getItem("isLoggedIn") === "true") {
          window.location.href = "home.html";
        }
      });
    </script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Add these CSS styles to your head section or CSS file -->
  </body>
</html>
